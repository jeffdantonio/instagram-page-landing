<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
       <div class="instagram-phones">
          
       </div> 

       <div class="instagram-continue">
            <div class="group">
                <img src="./public/images/instagram-logo.png" alt="instagra logo"/>
                <div class="profile-image">
                    <img src="./public/images/avatar.jpeg" class="profile-image" alt="Profile Photo"/>
                </div>
                <a href="#" class="instagram-login">Continue como jeffdantonio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é jeffdantonio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D53A673E7-F789-48AC-ADB2-4E1FA554F845%26utm_content%3Dlo%26utm_medium%3Dbadge"class="app-download" target="_blank"></a>
                </div>
            </div>
            
       </div>
    </div>
    
</body>
</html>
